<!DOCTYPE HTML>
<html>
	<head th:fragment="header"> 
	    <title>Shopify</title> 
	    <link rel="icon" type="image/png" href="img/icono.png">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	    <link rel="stylesheet" href="css/inicio.css">
	    <link rel="stylesheet" href="css/form.css">
	    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</head>
	<body>
	    
	<div th:fragment="search" class="container__header">
    	<div class="logo lados"><a href="inicio">SHOPIFY</a></div>
		    <div class="search">
		        <form class="container__search" method="GET" action="/buscar" >
		            <input placeholder="Busca tu producto.." name="nombre" class="search__input" />
		            <button type="submit" class="search_button">
		                <img height="25" src="img/lupa.png" />
		            </button>
		        </form>
		    </div>
	    <div class="carrito lados">
	        <div class="container__carrito">
	            <div class="carrito__icono">
	                <p>1</p>
	            </div>
	            <div class="carrito__info">
	                <p>Carrito:</p>
	            </div>
	        </div>
	    </div>
	</div>

	    
	</body>
</html>
