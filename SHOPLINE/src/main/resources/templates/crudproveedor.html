<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
   
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div style="margin-left: 20%; width: 60%;">
    <br>
   	<br>
      <h1> Mantenimiento de Productos </h1>
       <br>
     <form action="/grabarProveedor" method="post" th:object="${proveedor}" >
         
         
          <div class="form-row">
      
            <div class="form-group col-md-5">
              <label>CODIGO</label>
               <input type="number" th:field="*{id}" class="form-control" id="descripcion" placeholder="Ingrese nombre o Descripción"> 
            </div>
          </div>
          <!-- th:field="*{descripcion}"-->
          <div class="form-row">
      
            <div class="form-group col-md-5">
              <label>NOMBRE</label>
             <input type="text" th:field="*{nombre}" class="form-control" id="descripcion" placeholder="Ingrese nombre o Descripción"> 
            </div>
          </div>
          
          <div class="form-row">
      
            <div class="form-group col-md-5">
              <label>DESCRIPCION</label>
             <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Ingrese nombre o Descripción"> 
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputState">ESTADO</label>
              <select id="inputState" class="form-control" th:field="*{estado}">
                <option th:value="-1" th:text="Seleccione..." selected ></option>          
                <option th:value="1" th:text="Bueno"></option>
                <option th:value="2" th:text="Malo"></option> 
              </select>
            </div>
         </div> 
          <button type="submit" class="btn btn-primary">Registrar</button>
           <a href="/listarProveedor" class="btn btn-primary">Listar</a> 
          
        </form>
      </div>
      
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
