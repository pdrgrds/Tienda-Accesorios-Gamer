<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"> 
</head>
<body>
<div class="container__inicio">
		<div th:replace="fragments/header::search"></div>
		<div th:replace="fragments/navigation::nav"></div>
	    <div style="margin-left: 20%; width: 60%;">
	      <h1 class="text-center"> Mantenimiento de Proveedor </h1>
	       <br>
     <form action="/grabarProveedor" method="post" th:object="${proveedor}" >
         
         
          <div class="form-row">
      
            <div class="form-group col-md-5 p-2">
              <label>CODIGO</label>
               <input type="number" th:field="*{id}" class="form-control" id="descripcion" placeholder="Ingrese nombre o Descripción"> 
            </div>
          
          <!-- th:field="*{descripcion}"-->
      
            <div class="form-group col-md-5 p-2">
              <label>NOMBRE</label>
             <input type="text" th:field="*{nombre}" class="form-control" id="descripcion" placeholder="Ingrese nombre o Descripción"> 
            </div>
          </div>
          
          <div class="form-row">
      
            <div class="form-group col-md-5 p-2">
              <label>DESCRIPCION</label>
             <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Ingrese nombre o Descripción"> 
            </div>
          
          
            <div class="form-group col-md-5 p-2">
              <label for="inputState">ESTADO</label>
              <select id="inputState" class="form-control" th:field="*{estado}">
                <option th:value="-1" th:text="Seleccione..." selected ></option>          
                <option th:value="1" th:text="Bueno"></option>
                <option th:value="2" th:text="Malo"></option> 
              </select>
            </div>
            </div>
          
          <div class="btn-container">
	           <a href="/listarProveedor" class="btn btn-cancelar px-5 shadow mb-5 rounded-sm text-white"> Cancelar </a>
	           <button type="submit" class="btn btn-guardar px-5 shadow mb-5 rounded-sm text-white"> Guardar </button> 
          </div>
        </form>
      </div>
	</div>
      
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
