<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
   
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div style="margin-left: 20%; width: 60%;">
      <h1> Listado de Proveedor </h1>
        <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descripcion</th>
      <th></th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="c : ${lstCategoria}">
    <td th:text="${c.idcategoria}"></td>
      <td th:text="${c.descripcion}"></td>
  
        
        <td>
        <form action="/editarCategoria" method="post">
        <input type="hidden" name="idcategoria" th:value="*{c.idcategoria}">
        <button type="submit" class="btn btn-info">Editar</button>
        </form>
        </td>
    </tr>
    
  
  </tbody>
</table>
    </div>
    
  
</body>
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
