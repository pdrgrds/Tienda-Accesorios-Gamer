<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"> 
    
</head>
<body>
<div class="container__inicio">
	<div th:replace="fragments/header::search"></div>
	<div th:replace="fragments/navigation::nav"></div>
<br>
    <div style="margin-left: 20%; width: 60%;">
      <h1> Listado de Categorias </h1>
        <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descripcion</th>
      <th></th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="c : ${lstCategoria}">
    <td th:text="${c.idcategoria}"></td>
      <td th:text="${c.descripcion}"></td>
  
        
        <td>
        <form action="/editarCategoria" method="post">
        <input type="hidden" name="idcategoria" th:value="*{c.idcategoria}">
        <button type="submit" class="btn btn-info">Editar</button>
        </form>
        </td>
        <td>
        <a href="/cargarCategoria" class="btn btn-info">Crear</a>
        </td>
    </tr>
    
  
  </tbody>
</table>
    </div>
    
  
</body>
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
